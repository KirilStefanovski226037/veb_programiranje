<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<!-- Make dynamically display data -->
<header>
   <h1 th:text="'Title: '+ ${song.title}"></h1>
</header>
<section>
    <h2 th:text="'Genre: '+ ${song.genre}"></h2>
    <h2 th:text="'Year: '+ ${song.releaseYear}"></h2>
    <h2>Performers:</h2>
    <ul th:each="artist:${song.performers}">
        <li th:text="${artist.firstName}+' '+${artist.lastName}"></li>
    </ul>
    <h2 th:text="'Rating: '+ ${song.getRating()}"></h2>

</section>

</body>
</html>
